<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            background: #f8f8f8;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app-container {
            max-width: 428px;
            margin: 0 auto;
            background: #f8f8f8;
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: #f8f8f8;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 52px;
            height: 52px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -0.02em;
            flex-shrink: 0;
            transition: transform 200ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .avatar:active {
            transform: scale(0.92);
        }

        .points-card {
            flex: 1;
            background: #ffffff;
            padding: 10px 16px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .points-card:active {
            transform: scale(0.97);
        }

        .trophy-icon {
            font-size: 26px;
            flex-shrink: 0;
        }

        .points-display {
            display: flex;
            align-items: baseline;
            gap: 3px;
        }

        .points-number {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: -0.03em;
            color: #1a1a1a;
            transition: transform 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .points-number.bump {
            animation: pointsBump 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes pointsBump {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .points-label {
            font-size: 15px;
            color: #8e8e93;
            font-weight: 600;
        }

        .streak-badge {
            background: #ffffff;
            padding: 10px 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 700;
            color: #1a1a1a;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.04);
            flex-shrink: 0;
            transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .streak-badge:active {
            transform: scale(0.92);
        }

        /* Stats Bar */
        .stats-bar {
            background: #ffffff;
            margin: 0 16px 16px 16px;
            padding: 20px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #8e8e93;
            margin-bottom: 6px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.03em;
            transition: transform 300ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .stat-value.bump {
            animation: statBump 400ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes statBump {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .stat-value.highlight {
            color: #ff8c42;
        }

        /* Content Area */
        .content {
            padding: 0 16px 100px 16px;
        }

        /* Task Card */
        .task-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.04);
            cursor: pointer;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.03) 0%, rgba(255, 107, 53, 0.03) 100%);
            opacity: 0;
            transition: opacity 200ms ease;
        }

        .task-card:hover::before {
            opacity: 1;
        }

        .task-card:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.06);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .task-tags {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .priority-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .priority-high { 
            background: #ff8c42;
            box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.15);
        }
        .priority-medium { 
            background: #8e8e93;
            box-shadow: 0 0 0 3px rgba(142, 142, 147, 0.1);
        }
        .priority-low { 
            background: #d1d1d6;
            box-shadow: 0 0 0 3px rgba(209, 209, 214, 0.1);
        }

        .task-type {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #8e8e93;
        }

        .special-badge {
            font-size: 10px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe8cc 100%);
            color: #b65b00;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .points-badge {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe8cc 100%);
            color: #b65b00;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: -0.01em;
            flex-shrink: 0;
        }

        .task-content {
            margin: 12px 0 14px 0;
        }

        .recipient-name {
            font-size: 19px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .task-context {
            font-size: 15px;
            color: #8e8e93;
            line-height: 1.4;
        }

        .task-footer {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .contact-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 7px 12px;
            background: #f8f8f8;
            border-radius: 8px;
            transition: all 150ms ease;
        }

        .contact-badge:hover {
            background: #f0f0f0;
        }

        .contact-icon {
            width: 15px;
            height: 15px;
            color: #8e8e93;
        }

        .contact-label {
            font-size: 12px;
            color: #8e8e93;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .task-button {
            flex: 1;
            background: linear-gradient(135deg, #ff8c42 0%, #ff7a2e 100%);
            color: #ffffff;
            border: none;
            padding: 11px 18px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            box-shadow: 0 2px 8px rgba(255, 140, 66, 0.25);
            position: relative;
            overflow: hidden;
        }

        .task-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 500ms ease;
        }

        .task-button:hover::before {
            left: 100%;
        }

        .task-button:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(255, 140, 66, 0.3);
        }

        .batch-info {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #f5f5f5;
        }

        .batch-icon {
            width: 15px;
            height: 15px;
            color: #8e8e93;
        }

        .batch-count {
            font-size: 13px;
            color: #8e8e93;
            font-weight: 600;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            animation: fadeIn 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #ffffff;
            width: 100%;
            max-width: 428px;
            border-radius: 20px 20px 0 0;
            padding: 0;
            max-height: 85vh;
            overflow-y: auto;
            animation: slideUp 350ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .modal-handle {
            width: 36px;
            height: 4px;
            background: #d1d1d6;
            border-radius: 2px;
            margin: 12px auto 0;
            transition: all 150ms ease;
        }

        .modal-overlay:active .modal-handle {
            width: 42px;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #f5f5f5;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .modal-body {
            padding: 24px;
        }

        .message-template {
            background: #f8f8f8;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #f0f0f0;
        }

        .template-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #8e8e93;
            font-weight: 700;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
        }

        .template-text {
            font-size: 16px;
            color: #1a1a1a;
            line-height: 1.5;
        }

        .modal-actions {
            padding: 0 24px 32px;
            display: flex;
            gap: 12px;
        }

        .action-button {
            flex: 1;
            padding: 15px;
            background: linear-gradient(135deg, #ff8c42 0%, #ff7a2e 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.01em;
            box-shadow: 0 2px 12px rgba(255, 140, 66, 0.3);
        }

        .action-button:active {
            transform: scale(0.96);
            box-shadow: 0 1px 6px rgba(255, 140, 66, 0.3);
        }

        .action-button.secondary {
            background: #f8f8f8;
            color: #1a1a1a;
            box-shadow: none;
        }

        .action-button.secondary:active {
            background: #e8e8e8;
        }

        /* Celebration */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 200ms ease;
        }

        .celebration-content {
            text-align: center;
            color: #ffffff;
            animation: celebrationPop 600ms cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes celebrationPop {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-10deg);
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .celebration-emoji {
            font-size: 72px;
            margin-bottom: 20px;
            animation: emojiFloat 2s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .celebration-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .celebration-points {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -0.03em;
        }

        /* Rewards, Leaderboard, Profile styles remain the same but with refined spacing */
        .reward-card, .leaderboard-item, .setting-item {
            background: #ffffff;
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .reward-card:active, .leaderboard-item:active, .setting-item:active {
            transform: scale(0.98);
        }

        .reward-locked {
            opacity: 0.5;
        }

        .reward-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .reward-icon {
            font-size: 36px;
        }

        .reward-points {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe8cc 100%);
            color: #b65b00;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 700;
        }

        .reward-title {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
            letter-spacing: -0.01em;
        }

        .reward-description {
            font-size: 15px;
            color: #8e8e93;
            line-height: 1.4;
        }

        .reward-status {
            margin-top: 12px;
            font-size: 13px;
            font-weight: 600;
        }

        .reward-status.locked {
            color: #8e8e93;
        }

        .reward-status.unlocked {
            color: #34c759;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 18px;
        }

        .leaderboard-rank {
            font-size: 18px;
            font-weight: 700;
            color: #1a1a1a;
            min-width: 28px;
            letter-spacing: -0.02em;
        }

        .leaderboard-avatar {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 16px;
        }

        .leaderboard-info {
            flex: 1;
        }

        .leaderboard-name {
            font-size: 17px;
            font-weight: 600;
            color: #1a1a1a;
            letter-spacing: -0.01em;
        }

        .leaderboard-trend {
            font-size: 14px;
            color: #8e8e93;
            margin-top: 2px;
        }

        .leaderboard-points {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }

        .leaderboard-highlight {
            border: 2px solid #ff8c42;
            background: linear-gradient(135deg, rgba(255, 140, 66, 0.05) 0%, rgba(255, 107, 53, 0.05) 100%);
        }

        .profile-header {
            text-align: center;
            padding: 32px 24px;
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            color: #ffffff;
            border-radius: 20px;
            margin-bottom: 16px;
            box-shadow: 0 4px 16px rgba(255, 140, 66, 0.25);
        }

        .profile-avatar-large {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            background: #ffffff;
            color: #ff8c42;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 800;
            margin: 0 auto 16px;
            letter-spacing: -0.03em;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .profile-email {
            font-size: 16px;
            opacity: 0.9;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 16px;
        }

        .profile-stat-card {
            background: #ffffff;
            padding: 18px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04), 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .profile-stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: -0.03em;
        }

        .profile-stat-label {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .settings-section {
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 13px;
            font-weight: 700;
            color: #8e8e93;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 10px;
            padding-left: 4px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 18px;
            margin-bottom: 8px;
        }

        .setting-label {
            font-size: 17px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .setting-value {
            font-size: 16px;
            color: #8e8e93;
            font-weight: 600;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 428px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            padding: 8px 0 24px;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px;
            cursor: pointer;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: #ff8c42;
            transition: width 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item.active::before {
            width: 32px;
        }

        .nav-icon {
            width: 26px;
            height: 26px;
            color: #8e8e93;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-label {
            font-size: 11px;
            color: #8e8e93;
            font-weight: 600;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item.active .nav-icon {
            color: #ff8c42;
            transform: scale(1.05);
        }

        .nav-item.active .nav-label {
            color: #ff8c42;
        }

        .nav-item:active {
            transform: scale(0.9);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="avatar">AC</div>
            <div class="points-card">
                <span class="trophy-icon">🏆</span>
                <div class="points-display">
                    <span class="points-number" id="pointsDisplay">340</span>
                    <span class="points-label">pts</span>
                </div>
            </div>
            <div class="streak-badge">5 🔥</div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar" id="statsBar">
            <div class="stat-item">
                <div class="stat-label">Available</div>
                <div class="stat-value" id="availableStat">6</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Done</div>
                <div class="stat-value" id="doneStat">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Week</div>
                <div class="stat-value highlight" id="weekStat">+0</div>
            </div>
        </div>

        <!-- Content Container -->
        <div id="contentContainer"></div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" data-tab="tasks">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
                <span class="nav-label">Tasks</span>
            </div>
            <div class="nav-item" data-tab="rewards">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"/>
                </svg>
                <span class="nav-label">Rewards</span>
            </div>
            <div class="nav-item" data-tab="leaderboard">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                </svg>
                <span class="nav-label">Leaderboard</span>
            </div>
            <div class="nav-item" data-tab="profile">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="nav-label">Profile</span>
            </div>
        </div>
    </div>

    <script>
        const tasks = [
            {
                id: 1,
                type: "thank_you",
                priority: "high",
                specialTag: "special",
                recipientName: "Susan Martinez",
                recipientCount: 1,
                context: "for her $100 donation",
                message: "Hi Susan, thank you so much for your generous $100 donation! Your support makes a real difference in our community.",
                ctaText: "Send thank you",
                contactMethod: "sms",
                points: 50
            },
            {
                id: 2,
                type: "thank_you",
                priority: "medium",
                specialTag: "batched",
                recipientName: "12 donors",
                recipientCount: 12,
                context: "donors from last week",
                message: "Thank you for your generous donation! Every contribution helps us build a stronger community.",
                ctaText: "Send batch",
                contactMethod: "email",
                points: 150
            },
            {
                id: 3,
                type: "follow_up",
                priority: "high",
                specialTag: null,
                recipientName: "James Chen",
                recipientCount: 1,
                context: "interested in volunteering",
                message: "Hi James, thanks for your interest in volunteering! We'd love to have you join our team.",
                ctaText: "Send follow-up",
                contactMethod: "email",
                points: 50
            },
            {
                id: 4,
                type: "call",
                priority: "high",
                specialTag: null,
                recipientName: "Maria Rodriguez",
                recipientCount: 1,
                context: "to schedule phone bank shift",
                message: "Hi Maria, calling to see if you're available for our phone bank shift this Thursday evening!",
                ctaText: "Make call",
                contactMethod: "call",
                points: 100
            },
            {
                id: 5,
                type: "thank_you",
                priority: "medium",
                specialTag: null,
                recipientName: "David Kim",
                recipientCount: 1,
                context: "for hosting an event",
                message: "David, thank you so much for hosting last week's gathering! It was a huge success thanks to you.",
                ctaText: "Send thank you",
                contactMethod: "sms",
                points: 50
            },
            {
                id: 6,
                type: "ask",
                priority: "low",
                specialTag: null,
                recipientName: "Sarah Johnson",
                recipientCount: 1,
                context: "to share on social media",
                message: "Hi Sarah! Would you mind sharing our latest campaign update on your social media?",
                ctaText: "Send request",
                contactMethod: "email",
                points: 30
            }
        ];

        const rewards = [
            { id: 1, title: "Coffee Break", description: "Unlock a $5 coffee gift card", points: 100, icon: "☕", unlocked: true },
            { id: 2, title: "Team Shoutout", description: "Featured in our newsletter", points: 250, icon: "📣", unlocked: true },
            { id: 3, title: "Exclusive Merch", description: "Limited edition t-shirt", points: 500, icon: "👕", unlocked: false },
            { id: 4, title: "VIP Event Access", description: "Priority registration", points: 1000, icon: "🎟️", unlocked: false }
        ];

        const leaderboardData = [
            { rank: 1, name: "Sarah Johnson", points: 1250, trend: "+120 this week", initials: "SJ" },
            { rank: 2, name: "Michael Torres", points: 1180, trend: "+95 this week", initials: "MT" },
            { rank: 3, name: "Emma Davis", points: 1050, trend: "+110 this week", initials: "ED" },
            { rank: 4, name: "Alex Chen", points: 340, trend: "+50 this week", initials: "AC", highlight: true },
            { rank: 5, name: "Jordan Lee", points: 920, trend: "+85 this week", initials: "JL" }
        ];

        let currentPoints = 340;
        let completedTasks = [];

        function init() {
            renderContent('tasks');
            setupNavigation();
        }

        function setupNavigation() {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    const tab = item.dataset.tab;
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    document.getElementById('statsBar').style.display = tab === 'tasks' ? 'grid' : 'none';
                    renderContent(tab);
                });
            });
        }

        function renderContent(tab) {
            const container = document.getElementById('contentContainer');
            switch(tab) {
                case 'tasks': renderTasks(container); break;
                case 'rewards': renderRewards(container); break;
                case 'leaderboard': renderLeaderboard(container); break;
                case 'profile': renderProfile(container); break;
            }
        }

        function renderTasks(container) {
            const availableTasks = tasks.filter(t => !completedTasks.includes(t.id));
            container.innerHTML = `
                <div class="content">
                    ${availableTasks.map(task => `
                        <div class="task-card" onclick="openTaskModal(${task.id})">
                            <div class="task-header">
                                <div class="task-tags">
                                    <div class="priority-dot priority-${task.priority}"></div>
                                    <span class="task-type">${task.type.replace('_', ' ')}</span>
                                    ${task.specialTag ? `<span class="special-badge">${task.specialTag}</span>` : ''}
                                </div>
                                <div class="points-badge">+${task.points}</div>
                            </div>
                            <div class="task-content">
                                <div class="recipient-name">${task.recipientName}</div>
                                <div class="task-context">${task.context}</div>
                            </div>
                            <div class="task-footer">
                                <div class="contact-badge">
                                    <svg class="contact-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                        ${getContactIcon(task.contactMethod)}
                                    </svg>
                                    <span class="contact-label">${task.contactMethod}</span>
                                </div>
                                <button class="task-button" onclick="event.stopPropagation(); openTaskModal(${task.id})">${task.ctaText}</button>
                            </div>
                            ${task.recipientCount > 1 ? `
                                <div class="batch-info">
                                    <svg class="batch-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                                    </svg>
                                    <span class="batch-count">${task.recipientCount} people</span>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderRewards(container) {
            container.innerHTML = `
                <div class="content">
                    ${rewards.map(reward => `
                        <div class="reward-card ${reward.points > currentPoints ? 'reward-locked' : ''}">
                            <div class="reward-header">
                                <span class="reward-icon">${reward.icon}</span>
                                <span class="reward-points">${reward.points} pts</span>
                            </div>
                            <div class="reward-title">${reward.title}</div>
                            <div class="reward-description">${reward.description}</div>
                            <div class="reward-status ${reward.points > currentPoints ? 'locked' : 'unlocked'}">
                                ${reward.points > currentPoints ? `${reward.points - currentPoints} pts to unlock` : '✓ Unlocked'}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderLeaderboard(container) {
            container.innerHTML = `
                <div class="content">
                    ${leaderboardData.map(user => `
                        <div class="leaderboard-item ${user.highlight ? 'leaderboard-highlight' : ''}">
                            <div class="leaderboard-rank">${user.rank}</div>
                            <div class="leaderboard-avatar">${user.initials}</div>
                            <div class="leaderboard-info">
                                <div class="leaderboard-name">${user.name}</div>
                                <div class="leaderboard-trend">${user.trend}</div>
                            </div>
                            <div class="leaderboard-points">${user.points}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderProfile(container) {
            container.innerHTML = `
                <div class="content">
                    <div class="profile-header">
                        <div class="profile-avatar-large">AC</div>
                        <div class="profile-name">Alex Chen</div>
                        <div class="profile-email">alex.chen@email.com</div>
                    </div>
                    <div class="profile-stats">
                        <div class="profile-stat-card">
                            <div class="profile-stat-value">${currentPoints}</div>
                            <div class="profile-stat-label">Points</div>
                        </div>
                        <div class="profile-stat-card">
                            <div class="profile-stat-value">${completedTasks.length}</div>
                            <div class="profile-stat-label">Done</div>
                        </div>
                        <div class="profile-stat-card">
                            <div class="profile-stat-value">5</div>
                            <div class="profile-stat-label">Streak</div>
                        </div>
                    </div>
                    <div class="settings-section">
                        <div class="section-title">Settings</div>
                        <div class="setting-item">
                            <span class="setting-label">Notifications</span>
                            <span class="setting-value">On</span>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">Email Updates</span>
                            <span class="setting-value">Daily</span>
                        </div>
                        <div class="setting-item">
                            <span class="setting-label">Privacy</span>
                            <span class="setting-value">→</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function openTaskModal(taskId) {
            const task = tasks.find(t => t.id === taskId);
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-handle"></div>
                    <div class="modal-header">
                        <div class="modal-title">${task.recipientName}</div>
                    </div>
                    <div class="modal-body">
                        <div class="message-template">
                            <div class="template-label">Message</div>
                            <div class="template-text">${task.message}</div>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button class="action-button secondary" onclick="closeModal()">Cancel</button>
                        <button class="action-button" onclick="completeTask(${task.id})">Send</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        }

        function closeModal() {
            document.querySelector('.modal-overlay')?.remove();
            document.querySelector('.celebration-overlay')?.remove();
        }

        function completeTask(taskId) {
            const task = tasks.find(t => t.id === taskId);
            completedTasks.push(taskId);
            currentPoints += task.points;
            closeModal();
            showCelebration(task.points);
            setTimeout(() => {
                closeModal();
                updatePoints();
                updateStats();
                renderContent('tasks');
            }, 2200);
        }

        function showCelebration(points) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration-overlay';
            celebration.innerHTML = `
                <div class="celebration-content">
                    <div class="celebration-emoji">🎉</div>
                    <div class="celebration-title">Great work!</div>
                    <div class="celebration-points">+${points} pts</div>
                </div>
            `;
            
            // Create confetti explosion
            const colors = ['#ff8c42', '#ff7a2e', '#ff6b35', '#ffd700', '#ffed4e', '#ffffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = confetti.style.width;
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = '50%';
                confetti.style.top = '50%';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                confetti.style.opacity = '1';
                confetti.style.pointerEvents = 'none';
                confetti.style.transform = 'translate(-50%, -50%)';
                
                const angle = (Math.PI * 2 * i) / 50;
                const velocity = Math.random() * 300 + 200;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                const rotation = Math.random() * 720 - 360;
                
                confetti.animate([
                    { 
                        transform: 'translate(-50%, -50%) rotate(0deg)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) rotate(${rotation}deg)`,
                        opacity: 0
                    }
                ], {
                    duration: Math.random() * 1000 + 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                });
                
                celebration.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 2000);
            }
            
            document.body.appendChild(celebration);
        }

        function updatePoints() {
            const pointsEl = document.getElementById('pointsDisplay');
            pointsEl.textContent = currentPoints;
            pointsEl.classList.add('bump');
            setTimeout(() => pointsEl.classList.remove('bump'), 400);
        }

        function updateStats() {
            const availableEl = document.getElementById('availableStat');
            const doneEl = document.getElementById('doneStat');
            const weekEl = document.getElementById('weekStat');
            
            availableEl.textContent = tasks.length - completedTasks.length;
            availableEl.classList.add('bump');
            setTimeout(() => availableEl.classList.remove('bump'), 400);
            
            doneEl.textContent = completedTasks.length;
            doneEl.classList.add('bump');
            setTimeout(() => doneEl.classList.remove('bump'), 400);
            
            weekEl.textContent = `+${completedTasks.length}`;
            weekEl.classList.add('bump');
            setTimeout(() => weekEl.classList.remove('bump'), 400);
        }

        function getContactIcon(method) {
            const icons = {
                sms: '<path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>',
                email: '<path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>',
                call: '<path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>'
            };
            return icons[method] || icons.sms;
        }

        init();
    </script>
</body>
</html>
